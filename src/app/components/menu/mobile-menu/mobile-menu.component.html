<div class="mobile-menu-container">

  <mat-list class="mobile-menu-items">

    <mat-list-item *ngFor="let item of menuItems">
      <a mat-button routerLink="{{item.link}}" routerLinkActive="active" ariaCurrentWhenActive="page">
        <mat-icon matListItemIcon [matTooltip]="item.label">{{ item.icon }}</mat-icon>
      </a>
    </mat-list-item>
    <mat-list-item *ngIf="!connected()">
      <button mat-button (click)="login()">
        <mat-icon matListItemIcon>login</mat-icon>
      </button>
    </mat-list-item>

  </mat-list>

</div>
