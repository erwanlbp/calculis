<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button *ngIf="!backButton"></ion-menu-button>
      </ion-buttons>
      <ion-title>Jeu</ion-title>
      <ion-back-button #backButton slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col>
              <div>
                  {{number$ | async}}
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
