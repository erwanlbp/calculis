<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button *ngIf="!backButton"></ion-menu-button>
        </ion-buttons>
        <ion-title>Historiques des parties</ion-title>
        <ion-back-button #backButton [defaultHref]="ROOT_PATH" slot="start"></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isNotConnected$ | async">
        <p>Connectez vous pour voir l'historique de vos parties !</p>
    </div>
    <ion-list>
        <ion-item *ngFor="let userGame of gamesHistory$ | async">
            <ion-label>
                <i *ngIf="userGame.gameId">#{{userGame.gameId}}</i> ({{userGame.status}})
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
