<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button *ngIf="!backButton"></ion-menu-button>
        </ion-buttons>
        <ion-title>Compte</ion-title>
        <ion-back-button #backButton [defaultHref]="ROOT_PATH" slot="start"></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="showDeleteAccount$ | async">
        <p>Supprimer les donn√©es du compte</p>
        <ion-button (click)="askConfirm() ? deleteAccount() : false" >
            <ion-icon name="trash" slot="start"></ion-icon>
            Supprimer
        </ion-button>
    </div>
</ion-content>
