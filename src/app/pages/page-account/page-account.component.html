<mat-toolbar>
    <span>
        Account {{email()}}
    </span>
</mat-toolbar>

<mat-card *ngIf="connected()">
    <mat-card-header>
        Supprimer les données du compte
    </mat-card-header>
    <mat-card-content>
        <button mat-button (click)="askConfirm() ? deleteAccount() : false">
            <mat-icon>delete_forever</mat-icon>
            Supprimer
        </button>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="connected() && isMobile()">
    <mat-card-content>
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            Déconnexion
        </button>
    </mat-card-content>
</mat-card>
