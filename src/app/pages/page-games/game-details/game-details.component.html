<div>
  To skip level
  <app-level-end
    [gameId]="game().gameId"
    [currentLevelId]="game().currentLevelId"
  />
</div>

<p>game  {{ game() | json }}</p>
<p>game level {{ gameLevel() | json }}</p>
<div>Current game state {{ gameState() }}</div>

<div>
  <div *ngIf="gameState() === gameStateType.READY">
    <button (click)="startLevel()">Start</button>
  </div>
  <div *ngIf="gameState() === gameStateType.IN_PROGRESS">
    <app-level-start
      [numbers]="gameLevel().numbers.Numbers"
    />
  </div>
  <div *ngIf="gameState() === gameStateType.END">
    <app-level-end
      [gameId]="game().gameId"
      [currentLevelId]="game().currentLevelId"
    />
  </div>

</div>
