<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculis - Game Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ADD8E6, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header .level {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header .timer-bar {
            flex: 1;
            height: 10px;
            margin: 0 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .header .timer-bar .progress {
            height: 100%;
            width: 100%;
            background: orange;
            transition: width 0.5s linear;
        }

        .number-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .input-section {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .input-section input {
            width: 60%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .input-section button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-left: 10px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-section button:hover {
            background: #ff7f00;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="level">Level 1</div>
        <div class="timer-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="score">Score: 0</div>
    </div>

    <!-- Main Number Display -->
    <div class="number-display" id="number-display">7</div>

    <!-- Input Section -->
    <div class="input-section">
        <input type="text" id="answer-input" placeholder="Enter your answer">
        <button id="submit-button">Submit</button>
    </div>

    <script>
        let currentNumberIndex = 0;
        const numbers = [7, 3, 5, 9]; // Example series
        const displayDuration = 2000; // 2 seconds per number
        const progressBar = document.getElementById("progress-bar");
        const numberDisplay = document.getElementById("number-display");

        function updateNumber() {
            if (currentNumberIndex < numbers.length) {
                numberDisplay.textContent = numbers[currentNumberIndex];
                progressBar.style.width = "100%";
                setTimeout(() => {
                    progressBar.style.width = "0%";
                }, 100);
                currentNumberIndex++;
            } else {
                numberDisplay.textContent = "Done!";
            }
        }

        setInterval(updateNumber, displayDuration);
        updateNumber();
    </script>
</body>
</html>
